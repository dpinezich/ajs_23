<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Methods</title>
</head>
<body>
<p id="demo"></p>

<script>
  let person = {
    firstName: "John",
    lastName: "Doe",
    country: "Norway",
    age: 50,
    alertMeMuted: function () {
     console.log(this.firstName + " is " + this.age + " and lives in " + this.country);
    },
    alertMe: function () {
      return this.firstName + " is " + this.age + " and lives in " + this.country
    }
    };

  window.alert(person.firstName);
  window.alert(person.firstName + " is " + person.age + " and lives in " + person.country);

  let something = person.alertMe()
  window.alert(something)

</script>
</body>
</html>
